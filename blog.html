    <!-- Load the data from each blog post in the "blog-posts" folder -->
    <script>
        const postUrls = [
            "blog-post-1.html",
            "blog-post-2.html",
            "blog-post-3.html",
            // Add more as they are created
        ]

        Promise.all(
            postUrls.map(url =>
                fetch(url)
                    .then(res => res.text())
                    .then(html => {
                        const doc = new DOMParser().parseFromString(html, "text/html");
                        const json = doc.getElementById("post-info")?.textContent;
                        return json ? JSON.parse(json) : null;
                    })
            )
        ).then(posts => {
            posts.forEach(post => {
                if (!post) return;
                const div = document.createElement("div");
                div.innerHTML = `
                    <a href="${post.url}">
                    <div class="post-link">
                        <h2>${post.title}</h2>
                        <p><strong>Date:</strong> ${post.date}</p>
                        <p>${post.summary}</p>
                    </div>
                    </a>`;
                document.getElementById("post-list").appendChild(div);
            })
        })
    </script>
